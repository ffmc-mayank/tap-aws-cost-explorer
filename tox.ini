# This file can be used to customize dox tests as well as other test frameworks like flake8 and mypy

[tox]
requires =
    tox>=4
envlist = py{39,310,311,312,313}

[testenv]
whitelist_externals = poetry
dependency_groups =
    test
commands =
    poetry install -v
    poetry run pytest
    poetry run black --check tap_aws_cost_explorer/
    poetry run flake8 tap_aws_cost_explorer
    poetry run pydocstyle tap_aws_cost_explorer
    poetry run mypy tap_aws_cost_explorer --exclude='tap_aws_cost_explorer/tests'


[flake8]
ignore = W503
max-line-length = 88
max-complexity = 10

[pydocstyle]
ignore = D105,D203,D213
